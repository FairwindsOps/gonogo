- name: apache 
  versions:
    start: 8.5.11
    end: 8.9.6
  notes: A text field with general notes
  source:
    chart: apache
    repository: https://charts.bitnami.com/bitnami
  warnings: 
  - "warning 1"
  - "warning 2"
  compatible_k8s_versions:
  - 1.20
  - 1.18
  necessary_api_versions:
  - apps/v1
  - core/v1
  values_schema: |
    {
    "$schema": "http://json-schema.org/schema#",
    "type": "object",
    "properties": {
      "ingress": {
        "type": "object",
        "form": true,
        "title": "Ingress Configuration",
        "properties": {
          "enabled": {
            "type": "boolean",
            "form": true,
            "title": "Use a custom hostname",
            "description": "Enable the ingress resource that allows you to access the Apache installation."
          },
          "hostname": {
            "type": "string",
            "form": true,
            "title": "Hostname",
            "hidden": {
              "value": false,
              "path": "ingress/enabled"
            }
          }
        }
      },
      "service": {
        "type": "object",
        "form": true,
        "title": "Service Configuration",
        "properties": {
          "type": {
            "type": "string",
            "form": true,
            "title": "Service Type",
            "description": "Allowed values: \"ClusterIP\", \"NodePort\" and \"LoadBalancer\""
          }
        }
      },
      "replicaCount": {
        "type": "integer",
        "form": true,
        "title": "Number of Replicas"
      },
      "metrics": {
        "type": "object",
        "properties": {
          "enabled": {
            "type": "boolean",
            "title": "Configure metrics exporter",
            "form": true
          }
        }
      }
  opa_checks:
  - Type From the existing OPA Package 
  - OPACustomCheck 
  - Handle resources